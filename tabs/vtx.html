<div class="tab-vtx toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabVTX"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="" target="_blank"></a>
        </div>

        <div class="gui_box grey">
          <div class="gui_box_titlebar">
              <div class="spacer_box_title" i18n="vtxConfiguration"></div>
          </div>

          <div class="spacer_box">
              <div class="select">
                  <label>
                      <span i18n="vtxBand"></span>
                      <select id="vtx_band" title="Band">
                          <option value="Boscam A">Boscam A</option><!-- 0-7 -->
                          <option value="Boscam B">Boscam B</option><!-- 8-15 -->
                          <option value="Boscam E">Boscam E</option><!-- 16-23 -->
                          <option value="Fatshark">Fatshark</option><!-- 24-31 -->
                          <option value="Raceband">Raceband</option><!-- 32-39 -->
                      </select>
                  </label>
              </div>
          </div>

          <div class="spacer_box">
            <div class="select">
                <label>
                    <span i18n="vtxChannel"></span>
                    <select id="vtx_channel" title="Channel">
                      <!-- Generated list here -->
                    </select>
                </label>
            </div>
          </div>

          <div class="spacer_box">
            <div class="select">
                <label>
                    <span i18n="vtxPower"></span>
                    <select id="vtx_power" title="Power">
                      <option value="0">200mW</option>
                      <option value="1">25mW</option>
                    </select>
                </label>
            </div>
          </div>

        </div>

    </div>
    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="save" href="#" i18n="vtxButtonSave"></a>
        </div>
    </div>
</div>
